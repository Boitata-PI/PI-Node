<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniWorks</title>
          
      <!-- Link para o CSS do Bootstrap -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      
      <!-- Link para o CSS externo -->
      <link href="/public/css/style.css" rel="stylesheet">

    </head>
    <body class="login">
    
      <div class="login-container">
        <h2>Registrar</h2>
        
        <!-- Formulário de Login -->
        <form id="regForm">
          <div class="form-group">
            <input type="text" class="form-control" id="RM" placeholder="RM">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="nome" placeholder="Nome">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id ="password" placeholder="Senha">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="confPass" placeholder="Confirmar Senha">
          </div>
          <div class="form-group text-right">
            <a href="/">Já tem uma conta? faça o login</a>
          </div>
          <button type="submit" class="btn">Registrar</button>
        </form>
      </div>
    
      <!-- Script JS do Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script  type = "módulo"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script> 
      <script  nomodule  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      
      <script src = "/public/js/requisitions/registro.js"></script>

    </body>
    </html>
